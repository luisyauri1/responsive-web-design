<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="src/scss/index.scss" />
  </head>
  <body>
    <div class="app-center">
      <div class="app-container">
        <header>
          <nav class="nav">
            <button class="nav-logo"><img src="src/media/svg/logo.svg" alt="logo" /></button>
            <button class="nav-menu"><img src="src/media/svg/menu.svg" alt="menu" /></button>
            <div class="nav-list">
              <button class="btn btn-link-menu btn-link-menu--active">Home</button>
              <button class="btn btn-link-menu">Discover</button>
              <button class="btn btn-link-menu">Special Deals</button>
              <button class="btn btn-link-menu">Contact</button>
            </div>
            <div class="nav-actions">
              <button class="btn btn-link">Log In</button>
              <button class="btn btn-primary">Sign Up</button>
            </div>
          </nav>
          <main class="main">
            <div class="main-content">
              <div class="main-content-subtitle">
                <p>Explore the world!</p>
                <img src="src/media/svg/work.svg" alt="work" />
              </div>
              <h1 class="main-content-title">
                Travel <span class="main-content-title--pink">top destination</span> of the world
              </h1>
              <p class="main-content-description">
                We always make our customer happy by providing as many choices as possible
              </p>
              <div class="main-content-actions">
                <button class="btn btn-get">Get Started</button>
                <button class="btn btn-watch">
                  <img src="src/media/svg/play-circle.svg" alt="play-circle" />Watch Demo
                </button>
              </div>
            </div>
            <img class="main-world" src="src/media/svg/world_2.svg" alt="world" />
          </main>
        </header>
        <section class="logos">
          <div class="logos-container">
            <img src="src/media/svg/tripadvisor.svg" alt="tripadvisor" />
            <img src="src/media/svg/expedia.svg" alt="expedia" />
            <img src="src/media/svg/booking.svg" alt="booking" />
            <img src="src/media/svg/airbnb.svg" alt="airbnb" />
            <img src="src/media/svg/orbitz.svg" alt="orbitz" />
          </div>
        </section>
        <section class="categories">
          <div class='categories-header'>
            <p class='subtitle'>Services</p>
            <h2 class='title'>Our top value categories for you</h2>
          </div>
          <div class='categories-scroll'>
            <div id='categories-body' class='categories-body'>
              <button class='category-card'>
                <img src="src/media/svg/destination.svg" alt="destination" />
                <h3 class='category-card__title'>Best Tour Guide</h3>
                <p class='category-card__description'>What looked like a small patch of purple grass, above five feet.</p>
              </button>
              <button class='category-card category-card--shadow'>
                <img src="src/media/svg/book.svg" alt="book" />
                <h3 class='category-card__title'>Easy Booking</h3>
                <p class='category-card__description'>Square, was moving across the sand in their direction.</p>
              </button>
              <button class='category-card'>
                <img src="src/media/svg/cloudy.svg" alt="cloudy" />
                <h3 class='category-card__title'>Weather Forecast</h3>
                <p class='category-card__description'>What looked like a small patch of purple grass, above five feet.</p>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="src/js/index.js"></script>
  </body>
</html>
